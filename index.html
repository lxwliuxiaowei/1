<body>
<div></div>
<div></div>
</body>
<script>
    (function (win,doc) {
        function change(){
            doc.documentElement.style.fontSize=10*doc.documentElement.clientWidth/375+'px';
        }
        change();
        win.addEventListener('resize',change,false)
    })(window,document);
    document.addEventListener('DOMContentLoaded',function () {
       var  oDiv=document.querySelectorAll('div')
       for(var  i=0;i<oDiv.length;i++){
           drag(oDiv[i])
       }
    },false)
    function drag(obj) {
        var  x1=0;
        var  y2=0
        obj.addEventListener('touchstart',function (ev) {
            console.log(ev)
            var  id=ev.targetTouches[0].identifier
            var  disX=ev.targetTouches[0].pageX-x1;
            var  disY=ev.targetTouches[0].pageY-y2;
            function move(ev) {
               if(ev.targetTouches[0].identifier==id){
                   var  x=ev.targetTouches[0].pageX-disX;
                   var  y=ev.targetTouches[0].pageY-disY;
                   obj.style.transform='translate('+x+'px,'+y+'px)';
               }
            }
            function end() {
              if(ev.changedTouches[0].identifier==id){
                  obj.removeEventListener('touchmove',move,false)
                  obj.removeEventListener('touchend',end,false)
              }
            }
            obj.addEventListener('touchmove',move,false)
            obj.addEventListener('touchend',end,false)
        },false)


    }
</script>
</html>
